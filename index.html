<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/style.css">

	<body>
		
	<div class="wrapper">
		<form action="#" method="get" enctype="multipart/from-data">
			<label for="first-name"> First-Name:</label><br>
			<input type="text" placeholder="Type your first-name" name="first-name" id="first-name" class="first-name">
            <br>
			<label for="last-name"> Last-Name:</label><br>
			<input type="text" placeholder="Type your last-name" name="first-name" id="last-name" class="last-name">
            <br>
            <label for="Email"> Email Address:</label><br>
			<input type="Email" placeholder="Type your Email Address" name="first-name" id="Email" class="last-name">
			<br>
			<label for="Password"> Password:</label><br>
			<input type="password" placeholder="Type your Password" name="password" id="password" class="password">

			<br>
			<label for="Date of birth">Date of birth:</label><br>
			<input type="Date of birth" placeholder="Type your Date of birth" name="Date" id="Date of birth" class="date">

			<br>
			<label for="gender">Gender:</label><br>
			<input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
			<input type="radio" value="Female" name="gender" id="gender" class="gender"><span>Female</span>

			<br>
            <label for="">Education Qualification:</label><br>
            <input type="checkbox"value="SSC" name="Education" id="Education" class="Education"><span>SSC</span>
            <input type="checkbox"value="HHC" name="Education"id="Education" class="Education"><span>HHC</span>		

            <br>
            <label for="message">Your Message:</label><br>
            <textarea cols="89" rows="5"placeholder="Type your message here" name="message" id="message"class="message"></textarea>

            <br>
            <button type="Submit">Click Me</button>

           



			
		</form>
